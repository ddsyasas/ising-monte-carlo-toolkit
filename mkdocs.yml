site_name: Ising Monte Carlo Toolkit
site_description: A high-performance Monte Carlo simulation framework for the Ising model
repo_url: https://github.com/ddsyasas/ising-monte-carlo-toolkit
repo_name: ddsyasas/ising-monte-carlo-toolkit

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            docstring_style: numpy

nav:
  - Home: index.md
  - Usage Guide: USAGE.md
  - API Reference:
    - Models: api/models.md
    - Samplers: api/samplers.md
    - Analysis: api/analysis.md
    - Visualization: api/visualization.md
    - I/O: api/io.md
    - Utilities: api/utils.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
